
<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

    <head>

        <title>Review Page</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/signupstyles.css">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">              

    </head>

    <body>

        <div class="main-block">

            <div class="left-part">

                <i class="fas fa-envelope"></i>

                <i class="fas fa-at"></i>

                <i class="fas fa-mail-bulk"></i>

            </div>

            <form id="signupform" action="#" th:action="@{/verify-identity}" th:object="${formdetails}" method="post">

                <h1>Get started with your account</h1>

                <p>Please fill in your details:</p>

                <div class="info">

                    <input type="text" name="name" placeholder="First Name" th:field="*{firstName}">
                    <input type="text" name="name" placeholder="First Name" th:field="*{lastName}">
                    <input type="text" name="address" placeholder="Street Address" th:field="*{address}">
                    <input type="text" name="city" placeholder="City" th:field="*{city}">
                    <input type="text" name="state" placeholder="State" th:field="*{state}">
                    <input type="text" name="zip" placeholder="Zip Code" th:field="*{zip}">
                    <input type="text" name="dob" placeholder="Date of Birth" th:field="*{dob}">
                    <input type="text" name="ssn" placeholder="Social Security Number" th:field="*{ssn}">                                        
                    <input type="text" name="email" placeholder="Email Address" th:field="*{emailAddress}">                    


                    <button id="submitbutton" type="submit">Submit</button>

                </div>
                
                

            </form>

            
        </div>


    </body>

</html>
